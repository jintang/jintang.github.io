# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Stylus
stylus:
  compress: false

# minifier html,css,js,image
html_minifier:
  enable: true
  exclude:
css_minifier:
  enable: true
  exclude:
    - '*.min.css'
js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false


live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: true
  model:
    use: live2d-widget-model-hijiki live2d-widget-model-tororo
    # use: live2d-widget-model-epsilon2_1 live2d-widget-model-hibiki live2d-widget-model-shizuku live2d-widget-model-z16
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true
    scale: 0.5


